<ion-header>
  <ion-toolbar>
    <ion-title>List</ion-title>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="home" text="volver"></ion-back-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <div id="container">
    <h4><strong>Rick and Morty characters!</strong></h4>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col sizeMd="6" offsetMd="3">
        <div *ngIf="characters">
          <ion-list>
            <ion-item *ngFor="let character of characters" [routerLink]="['/profile/' + character.id]">
              <ion-avatar slot="start">
                <img src="{{character.image}}" alt="{{character.name}}">
              </ion-avatar>
              <ion-label>{{character.name}}</ion-label>
            </ion-item>

          </ion-list>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Skeleton screen -->
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="6" offsetMd="3">
        <div *ngIf="!characters">
          <div class="ion-padding custom-skeleton">
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
            <ion-skeleton-text animated></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 88%"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </div>
      
          <ion-list>
            <ion-list-header>
              <ion-label>
                <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
              </ion-label>
            </ion-list-header>
            <ion-item>
              <ion-avatar slot="start">
                <ion-skeleton-text animated></ion-skeleton-text>
              </ion-avatar>
              <ion-label>
                <h3>
                  <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                </h3>
                <p>
                  <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
                </p>
                <p>
                  <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
                </p>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-thumbnail slot="start">
                <ion-skeleton-text animated></ion-skeleton-text>
              </ion-thumbnail>
              <ion-label>
                <h3>
                  <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                </h3>
                <p>
                  <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
                </p>
                <p>
                  <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
                </p>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-skeleton-text animated style="width: 27px; height: 27px" slot="start"></ion-skeleton-text>
              <ion-label>
                <h3>
                  <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                </h3>
                <p>
                  <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
                </p>
                <p>
                  <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
                </p>
              </ion-label>
            </ion-item>
          </ion-list>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
